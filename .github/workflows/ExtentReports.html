<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoTestX – ExtentReport</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; }
    h1 { color: #3e8e41; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AutoTestX – Sample Test Execution Report</h1>
    <p>This is a sample ExtentReport placeholder file for GitHub Pages.</p>

    <table>
      <tr>
        <th>Test Case</th>
        <th>Status</th>
        <th>Timestamp</th>
      </tr>
      <tr>
        <td>LoginTest</td>
        <td style="color: green;">Passed</td>
        <td>2025-04-20 10:00 AM</td>
      </tr>
      <tr>
        <td>CheckoutTest</td>
        <td style="color: red;">Failed</td>
        <td>2025-04-20 10:01 AM</td>
      </tr>
    </table>
  </div>
</body>
</html>
