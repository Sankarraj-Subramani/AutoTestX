<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extent Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .report-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 960px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .meta-info {
            margin-bottom: 20px;
        }
        .meta-info p {
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
        .skip {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Extent Report</h1>
        <div class="meta-info">
            <p><strong>Generated on:</strong> <span id="timestamp"></span></p>
            <p><strong>Executed By:</strong> Sankarraj Subramani</p>
            <p><strong>Environment:</strong> QA</p>
            <p><strong>Browser:</strong> Chrome</p>
        </div>
        <h2>Test Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Test Case</th>
                    <th>Status</th>
                    <th>Details</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>LoginTest</td>
                    <td class="pass">PASS</td>
                    <td>-</td>
                    <td id="time1"></td>
                </tr>
                <tr>
                    <td>SearchTest</td>
                    <td class="fail">FAIL</td>
                    <td>Element not found</td>
                    <td id="time2"></td>
                </tr>
                <tr>
                    <td>ProfileUpdateTest</td>
                    <td class="skip">SKIPPED</td>
                    <td>Dependency failed</td>
                    <td id="time3"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const now = new Date();
        const formatted = now.toLocaleString();
        document.getElementById("timestamp").textContent = formatted;
        document.getElementById("time1").textContent = formatted;
        document.getElementById("time2").textContent = formatted;
        document.getElementById("time3").textContent = formatted;
    </script>
</body>
</html>
